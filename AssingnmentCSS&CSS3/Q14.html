    14.What is embedded style sheets ?<br>
    Ans.<br>
    Embedded style sheets allow you to define styles for the whole HTML document in one place. 
    <!DOCTYPE html>
<html>
<head>
<style type="text/css">
p {
  font-family: georgia, serif; 
  font-size: x-large;
  color:#ff9900;
  }
a:hover {
  color: LimeGreen; 
  text-decoration: none;
  }
</style>
</head>
<body>
<p>This paragraph tag has been preset using embedded style sheets. Same for the horizontal rule below and the hyperlink under that. </p>
<p>Also see <a href="/css/external_style_sheets.cfm" target="_blank">external style sheets</a></p>
</body>
