<html>
    11.How to center block elements using CSS1?<br>
    Ans.<br>
    To centrally align the block elements, we can simply make use of the <center> tag. All the elements within the <center> tag will be centrally aligned.
        <!DOCTYPE html>
<html lang="en">
    
<head>
    <style>
        *{
            margin:0px;
            padding:0px;
            box-sizing: border-box;
        }
        
        body {
            background: brown;
        }
        
        #box {
            background: black;
            color:white;
            text-align: center;
        }
        
        /* For centering the element */
        #box {
            width:300px;
            margin:10rem auto;
        }
    </style>
    </head>
    
    <body>    
          <div id="box">
            <h3>this is a box</h3>
          </div>
    </body>
        
    </html>
</html>
