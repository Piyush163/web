<html>
    18.What are the media types allowed by CSS ?<br>
    Ans.<br><br>
    1.continuous or paged.<br>
    2.visual, audio, speech, or tactile.<br>
    3.grid (for character grid devices), or bitmap.<br>
    4.interactive (for devices that allow user interaction), or static (for those that do not).<br>
    5.all (includes all media types)

</html>
